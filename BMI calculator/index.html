<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UvTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Bmi calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI calculator</h1>
      <p class="height-p">height:</p>
      <input type="text" id="h" placeholder="your height in cm" />
      <p class="weight-p">weight:</p>
      <input type="text" id="w" placeholder="your weight in kg" />
      <p id="output"></p>
      <button id="btn">calculate</button>
      <p id="info">Please enter height [cm] and weight [kg]</p>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
